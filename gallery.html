<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Vault Noir | Private Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js"></script>
</head>
<body class="bg-noir-900 min-h-screen text-white">
    <div class="max-w-md mx-auto h-screen flex flex-col" style="background-color: #0a0a0a;">
        <!-- Header -->
        <div class="pt-4 px-4 flex items-center justify-between border-b border-gray-800 pb-4">
            <a href="home.html" class="flex items-center">
                <i data-feather="chevron-left" class="w-6 h-6"></i>
            </a>
            <h1 class="text-lg font-medium">Private Gallery</h1>
            <div class="w-6"></div> <!-- Spacer for alignment -->
        </div>

        <!-- Gallery Content -->
        <div class="flex-1 overflow-auto p-4">
            <div id="gallery-container" class="grid grid-cols-2 gap-2">
                <!-- Images will be loaded here -->
            </div>

            <div class="mt-4">
                <input type="file" id="image-upload" accept="image/*" class="hidden">
                <button onclick="document.getElementById('image-upload').click()" 
                    class="w-full py-3 bg-noir-800 rounded-lg flex items-center justify-center gap-2">
                    <i data-feather="plus" class="w-5 h-5"></i>
                    Add Photo
                </button>
            </div>
        </div>
    </div>

    <script>
        feather.replace();
        checkAuth();

        const galleryContainer = document.getElementById('gallery-container');
        const imageUpload = document.getElementById('image-upload');

        // Load gallery images
        function loadGallery() {
            const gallery = storage.getGallery();
            galleryContainer.innerHTML = '';

            gallery.forEach((imgData, index) => {
                const imgElement = document.createElement('div');
                imgElement.className = 'relative group';
                imgElement.innerHTML = `
                    <img src="${imgData}" class="w-full h-40 object-cover rounded-lg">
                    <button onclick="deleteImage(${index})" class="absolute top-2 right-2 bg-red-500 rounded-full p-1 opacity-0 group-hover:opacity-100 transition-opacity">
                        <i data-feather="trash-2" class="w-3 h-3"></i>
                    </button>
                `;
                galleryContainer.appendChild(imgElement);
            });

            feather.replace();
        }

        // Handle image upload
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const gallery = storage.getGallery();
                gallery.push(event.target.result);
                storage.saveGallery(gallery);
                loadGallery();
            };
            reader.readAsDataURL(file);
        });

        // Delete image
        window.deleteImage = function(index) {
            const gallery = storage.getGallery();
            gallery.splice(index, 1);
            storage.saveGallery(gallery);
            loadGallery();
        };

        // Initial load
        loadGallery();
    </script>
</body>
</html>
