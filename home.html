<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Vault Noir | Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="script.js"></script>
</head>
<body class="bg-noir-900 min-h-screen text-white">
    <div class="max-w-md mx-auto h-screen flex flex-col" style="background-color: #0a0a0a;">
        <!-- Status Bar -->
        <div class="pt-4 px-4 flex justify-between items-center">
            <div id="current-time" class="font-medium"></div>
            <div class="flex items-center gap-2">
                <i data-feather="wifi" class="w-4 h-4"></i>
                <i data-feather="battery" class="w-4 h-4"></i>
            </div>
        </div>

        <!-- Header -->
        <div class="text-center mt-4 px-4">
            <h1 class="text-xl font-medium">Your Private Space</h1>
            <div class="flex justify-center mt-8 mb-12">
                <i data-feather="lock" class="w-24 h-24 opacity-50"></i>
            </div>
        </div>

        <!-- Apps Grid -->
        <div class="flex-1 grid grid-cols-3 gap-6 px-6 pb-12 content-start">
            <!-- Private Gallery -->
            <a href="gallery.html" class="flex flex-col items-center pt-4">
                <div class="app-icon">
                    <i data-feather="image" class="w-6 h-6"></i>
                </div>
                <span class="text-xs text-center">Private Gallery</span>
            </a>

            <!-- Private Notes -->
            <a href="notes.html" class="flex flex-col items-center pt-4">
                <div class="app-icon">
                    <i data-feather="edit-2" class="w-6 h-6"></i>
                </div>
                <span class="text-xs text-center">Private Notes</span>
            </a>

            <!-- Private Browser -->
            <a href="browser.html" class="flex flex-col items-center pt-4">
                <div class="app-icon">
                    <i data-feather="globe" class="w-6 h-6"></i>
                </div>
                <span class="text-xs text-center">Private Browser</span>
            </a>
        </div>

        <!-- Bottom Navigation -->
        <div class="pb-4 px-6 flex justify-center">
            <button onclick="logout()" class="px-4 py-2 bg-noir-800 rounded-full text-sm flex items-center gap-2">
                <i data-feather="log-out" class="w-4 h-4"></i>
                Logout
            </button>
        </div>
    </div>

    <script>
        feather.replace();
        checkAuth();
        
        function logout() {
            localStorage.removeItem('dv_username');
            localStorage.removeItem('dv_pin');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
